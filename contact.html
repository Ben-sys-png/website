<main id="main">
  <h2>Contact Us</h2>

  <section class="contact-info">
    <p>We would love to hear from you! Reach us here:</p>
    <ul>
      <li><strong>Email:</strong> <a href="mailto:support@webdevbasics.com">support@webdevbasics.com</a></li>
      <li><strong>Phone:</strong> <a href="tel:+2734567890">+27 34 567 890</a></li>
      <li><strong>Address:</strong> 15 Merriman Ave, Stellenbosch Central</li>
    </ul>
  </section>

  <section class="contact-form">
    <form>
      <label for="name">Name:</label>
      <input id="name" name="name" type="text" placeholder="Your full name" required>

      <label for="email">Email:</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
</main>
